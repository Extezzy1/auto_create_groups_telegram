[DELAY]
delay_after_account=3 # Значение задержки между аккаунтами


[PROXY]
type_of_proxy = SOCKS # Тип прокси (поддерживаемые - HTTP, SOCKS)
auto_reconnect = True # Авторекконект к прокси
proxy_timeout = 5 # Таймаут при подключении прокси


[PATH_TO_TXT]

path_to_chats = files/usernames.txt # (Путь к файлу с юзернеймами чатов)
path_to_undeleted_chats = files/undeleted_channels.txt # (Путь к файлу с неудаляемыми чатами)
path_to_admins = files/admins.txt # (Путь к файлу с админ-ботами)
path_to_only_sending = files/only_sending.txt # (Путь к файлу с ссылками на чаты, в которые отправляем сообщения)