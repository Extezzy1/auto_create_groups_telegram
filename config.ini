[DELAY]
delay_from=45 # Значение задержки "от" между кругами
delay_to = 60 # Значение задержки "до" между кругами

[PROXY]
type_of_proxy = SOCKS # Тип прокси (поддерживаемые - HTTP, SOCKS)
count_accounts_per_proxy = 3 # Количество аккаунтов для одного прокси
auto_reconnect = True # Авторекконект к прокси
proxy_timeout = 5 # Таймаут при подключении прокси

[THREAD]
count_thread=100 # Количество потоков

[PATH_TO_TXT]

path_to_channels = usernames.txt # (Путь к файлу с каналами)